<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code.Star</title>
  </head>
  <body>
    <section class="special" data-scrollax-parent="true" id="dark-side-two">
      <div class="content">
        <header>
          <h2>Second Dark side</h2>
        </header>
        <p>Welcome to the darkest dark!!</p>
      </div>
    </section>
    <section class="special" data-scrollax-parent="true" id="dark-side-one">
      <div class="content">
        <header>
          <h2 data-scrollax="properties: { 'translateY': '200%', 'opacity': 1.5 }">First Dark side</h2>
        </header>
        <p>Welcome to the dark side</p>
      </div>
    </section>
    <section class="special" data-scrollax-parent="true" id="neutral">
      <div class="content">
        <header>
          <h2>Welcome to the neutral side</h2>
        </header>
        <img src="logo.svg" width="375" />
        <p>Welcome section</p>
      </div>
    </section>
    <section class="special" data-scrollax-parent="true" id="light-side-one">
      <div class="content">
        <header>
          <h2>Welcome to the light side</h2>
        </header>
        <p>Welcome to the light side</p>
      </div>
    </section>
    <section class="special" data-scrollax-parent="true" id="light-side-one">
      <div class="content">
        <header>
          <h2>Welcome to the lighter side</h2>
        </header>
        <p>Welcome to the lighter side</p>
      </div>
    </section>
  </body>
</html>
